appId: com.warmpath.app
productName: WarmPath
copyright: Copyright Â© 2025 WarmPath

directories:
  output: release

files:
  - dist/**/*
  - node_modules/better-sqlite3/**/*
  - package.json

extraResources:
  - from: ../client/dist
    to: client
    filter:
      - "**/*"

mac:
  category: public.app-category.productivity
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64

win:
  target:
    - target: nsis
      arch:
        - x64

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  category: Office
